<!DOCTYPE html>
<html lang="en">
<head>

    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
</head>
<body>
    <a href="blog.html">Back Home</a>
    <div>
        <zero-md id="post" src=""></zero-md>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash;
            const postId = hash.replace('#', '');
            document.getElementById('post').setAttribute('src', `blog-posts/${postId}.md`);
            console.log(`posts/${postId}.md`)
        });
    </script>
</body>
